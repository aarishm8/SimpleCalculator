<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    </header>
    <main>

        <input type="text" id="input">
        
        <div class="buttons">
            <button type="button" class="btn-yellow yellow btn">-</button>
            <button type="button" class="btn-yellow yellow btn" data-num="+">+</button>
            <button type="button" class="btn-yellow yellow btn" data-num="*">ร</button>
            <button type="button" class="btn-yellow yellow btn" data-num="/">รท</button>

            <button type="button" class="btn-grey grey btn" data-num="8">8</button>
            <button type="button" class="btn-grey grey btn" data-num="9">9</button>
            <button type="button" class="btn-grey grey btn" data-num="7">7</button>
            <button type="button" class="btn-grey grey btn" data-num="6">6</button>
            <button type="button" class="btn-grey grey btn" data-num="5">5</button>
            <button type="button" class="btn-grey grey btn" data-num="4">4</button>
            <button type="button" class="btn-grey grey btn" data-num="3">3</button>
            <button type="button" class="btn-grey grey btn" data-num="2">2</button>
            <button type="button" class="btn-grey grey btn" data-num="1">1</button>
            <button type="button" class="btn-grey grey btn" data-num="0">0</button>
            <button type="button" class="btn-grey grey btn" data-num=".">.</button>


            <button type="button" class="btn-green green">=</button>
            <button type="button" class="btn-red red">C</button>
        </div>

    </main>

    <script src="./index.js"></script>

</body>
</html>
